
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgroFácil - Offline</title>
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f3f4f6;
      color: #333;
    }
    .container {
      text-align: center;
      padding: 2rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 90%;
      width: 400px;
    }
    .icon {
      width: 80px;
      height: 80px;
      margin-bottom: 1rem;
    }
    h1 {
      color: #1E7F3D;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }
    .button {
      background-color: #1E7F3D;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="icon" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect width="512" height="512" fill="#1E7F3D" />
      <path 
        d="M256 128C160 128 128 256 128 384C160 384 192 352 256 352C320 352 352 384 384 384C384 256 352 128 256 128Z" 
        fill="white" 
        strokeWidth="0"
      />
      <path 
        d="M192 128C128 160 128 288 128 384" 
        stroke="white" 
        strokeWidth="16" 
        strokeLinecap="round"
      />
      <path 
        d="M224 224C256 192 320 192 352 224" 
        stroke="#1E7F3D" 
        strokeWidth="16" 
        strokeLinecap="round"
      />
    </svg>
    <h1>AgroFácil - Sem conexão</h1>
    <p>Parece que você está offline no momento. Por favor, verifique sua conexão com a internet e tente novamente.</p>
    <button class="button" onclick="tryReconnect()">Tentar novamente</button>
  </div>
  
  <script>
    function tryReconnect() {
      window.location.reload();
    }
  </script>
</body>
</html>
