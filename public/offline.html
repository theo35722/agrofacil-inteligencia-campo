
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgroFácil - Offline</title>
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f3f4f6;
      color: #333;
    }
    .container {
      text-align: center;
      padding: 2rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 90%;
      width: 400px;
    }
    .icon {
      width: 80px;
      height: 80px;
      margin-bottom: 1rem;
    }
    h1 {
      color: #2E7D32;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }
    .button {
      background-color: #2E7D32;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="icon" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect width="512" height="512" fill="#2E7D32" />
      <path
        d="M256 128C204.8 128 153.6 179.2 153.6 307.2C256 307.2 256 256 256 256C256 256 256 307.2 358.4 307.2C358.4 179.2 307.2 128 256 128Z"
        fill="white"
        stroke="white"
        strokeWidth="2"
      />
      <path
        d="M214.4 128C171.52 128 128.64 166.4 128.64 268.8C214.4 268.8 214.4 230.4 214.4 230.4C214.4 230.4 214.4 268.8 300.16 268.8C300.16 166.4 257.28 128 214.4 128Z"
        fill="#2E7D32"
        stroke="#2E7D32"
        strokeWidth="2"
      />
      <path
        d="M256 384C256 384 256 307.2 256 256"
        stroke="white"
        strokeWidth="16"
        strokeLinecap="round"
      />
    </svg>
    <h1>AgroFácil - Sem conexão</h1>
    <p>Parece que você está offline no momento. Por favor, verifique sua conexão com a internet e tente novamente.</p>
    <button class="button" onclick="tryReconnect()">Tentar novamente</button>
  </div>
  
  <script>
    function tryReconnect() {
      window.location.reload();
    }
  </script>
</body>
</html>
